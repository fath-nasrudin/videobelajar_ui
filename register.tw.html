<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.tw.css" rel="stylesheet" />
  </head>
  <body>
    <header

    >
      <div class="flex items-center mx-auto w-full max-w-[1200px]">
        <img src="./img/logo.png" alt="Logo" class="h-8" />
      </div>
    </header>
    <main class="p-8">
      <div
        class="mx-auto w-full max-w-md bg-white rounded-xl border border-border p-8"

        <!-- Card Register -->
        <h2 class="text-center text-lg font-semibold mb-1">Pendaftaran Akun</h2>

            />
          </div>

          <!-- Email -->

            <input
              type="email"
              class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
              placeholder="email@example.com"

            />

                />
              </div>

              <input
                type="tel"
                class="flex-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="81234567890"

              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"

            >
            <div class="relative">
              <input
                type="password"
                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"

            >

              <input
                type="password"
                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"

                required
              />
              <span
                class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer text-sm"
                >ğŸ‘</span

          </div>

          <button
            type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-md transition"
          >
            Daftar
          </button>

          <button
            type="button"
            class="w-full bg-green-100 hover:bg-green-200 text-primary font-semibold py-2 rounded-md transition"
          >
            Masuk
          </button>

          <div class="relative my-4">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
