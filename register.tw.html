<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.tw.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="py-6 px-8 border-b border-border sticky top-0 bg-light-primary z-10 shadow-xl sm:shadow-none"
    >
      <div class="flex items-center mx-auto w-full max-w-[1200px]">
        <img src="./img/logo.png" alt="Logo" class="brand" />
      </div>
    </header>
    <main class="p-8 bg-mbg-base">
      <div
        class="mx-auto w-full max-w-md bg-white rounded-xl border border-border p-8"
      >
        <!-- Card Register -->
        <h2 class="text-center text-lg font-semibold mb-1">Pendaftaran Akun</h2>
        <p class="text-center text-sm text-gray-500 mb-6">
          Yuk, daftarkan akunmu sekarang juga.
        </p>

        <!-- Form -->
        <form class="space-y-4">
          <!-- Nama Lengkap -->
          <div>
            <label class="form-label">Nama Lengkap</label>
            <input type="text" class="form-input" required />
          </div>

          <!-- Email -->
          <div>
            <label class="form-label">E-Mail</label>
            <input type="email" class="form-input" required />
          </div>

          <!-- Phone number -->
          <div>
            <label class="form-label">Phone Number</label>

            <div class="flex gap-4 text-sm">
              <div
                class="border border-gray-300 rounded-md text-sm overflow-hidden focus:outline-none focus:ring-2 focus:ring-green-500"
              >
                <span class="inline-block bg-mbg-secondary h-full px-3 py-2"
                  >🇮🇩</span
                >
                <span class="inline-block py-2 pr-4">+62</span>
                <img
                  src="./img/chevron-down.svg"
                  alt="Dropdown"
                  class="inline-block w-4 h-4 mr-2"
                />
              </div>

              <input
                type="tel"
                class="flex-1 border form-input"
                placeholder="81234567890"
                required
              />
            </div>
          </div>

          <!-- Kata Sandi -->
          <div>
            <label class="form-label">Kata Sandi</label>
            <div class="relative">
              <input type="password" class="form-input" required />
              <span
                class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer text-sm"
                >👁</span
              >
            </div>
          </div>

          <!-- Konfirmasi kata sandi -->
          <div>
            <label class="form-label">Konfirmasi Kata Sandi</label>
            <div class="relative">
              <input type="password" class="form-input" required />
              <span
                class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer text-sm"
                >👁</span
              >
            </div>
          </div>

          <button type="submit" class="w-full btn btn--primary">Daftar</button>

          <a href="./login.tw.html"
            ><button type="button" class="w-full btn btn--primary-shadowed">
              Masuk
            </button></a
          >

          <div class="relative my-4">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-xs">
              <span class="px-2 bg-white text-gray-500">atau</span>
            </div>
          </div>

          <button
            type="button"
            class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-md text-sm font-medium hover:bg-gray-50 transition"
          >
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              alt="Google"
              class="w-5 h-5 mr-2"
            />
            Daftar dengan Google
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
