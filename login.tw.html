<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.tw.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="py-6 px-8 border-b border-border sticky top-0 bg-light-primary z-10 shadow-xl sm:shadow-none"
    >
      <div class="flex items-center mx-auto w-full max-w-[1200px]">
        <img src="./img/logo.png" alt="Logo" class="h-8" />
      </div>
    </header>
    <main class="p-8">
      <div
        class="mx-auto w-full max-w-md bg-white rounded-xl border border-border p-8"
      >
        <!-- Card Login -->
        <h2 class="text-center text-lg font-semibold mb-1">Masuk ke Akun</h2>
        <p class="text-center text-sm text-gray-500 mb-6">
          Yuk lanjut belajar di videobelajar.
        </p>

        <!-- Form -->
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >E-Mail</label
            >
            <input
              type="email"
              class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
              placeholder="email@example.com"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Kata Sandi</label
            >
            <div class="relative">
              <input
                type="password"
                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="••••••••"
                required
              />
              <span
                class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer text-sm"
                >👁</span
              >
            </div>
            <a
              href="#"
              class="block text-right text-xs text-gray-500 hover:underline mt-1"
              >Lupa Password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-md transition"
          >
            Masuk
          </button>

          <button
            type="button"
            class="w-full bg-green-100 hover:bg-green-200 text-primary font-semibold py-2 rounded-md transition"
          >
            Daftar
          </button>

          <div class="relative my-4">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-xs">
              <span class="px-2 bg-white text-gray-500">atau</span>
            </div>
          </div>

          <button
            type="button"
            class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-md text-sm font-medium hover:bg-gray-50 transition"
          >
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              alt="Google"
              class="w-5 h-5 mr-2"
            />
            Masuk dengan Google
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
